{% extends "series/unit_view_base.html" %}
{% block subunits %}
    {% if chapter.pages|length > 0 %}
        {% for p in chapter.pages %}
            <div class="page media">
                <div class="media-body">
                    <img class="media-object" src="{{ url_for('static', filename=cdir + p.filename)|resize('218x325', format='jpg') }}">
                    <p class="caption">{{ p.number }}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
