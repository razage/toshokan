{% extends "series/unit_view_base.html" %}
{% block subunits %}
    {% if chapter.pages|length > 0 %}
        {% for p in chapter.pages %}
            <div class="page media">
                <div class="media-body page-preview">
                    <img class="media-object" src="{{ url_for('manga', filename=cdir + p.filename) }}">
                    <p class="caption">{{ p.number }}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
