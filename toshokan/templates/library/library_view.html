{% extends "base.html" %}
{% block content %}
    <div class="series-list scroll">
        {% for s in series %}
            <div class="series media" data-sid="{{ s.id }}">
                <div class="media-body">
                    <img class="media-object" src="http://placehold.it/218x325">
                    <p class="caption">{{ s.name }}</p>
                </div>
                <span class="unread">853</span>
            </div>
        {% endfor %}
        <span class="cancer"></span>
    </div>
{% endblock %}
